<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调试工具</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; }
        .danger { background: #dc3545; }
        .danger:hover { background: #c82333; }
    </style>
</head>
<body>
    <h1>计分系统调试工具</h1>
    
    <h2>当前localStorage数据：</h2>
    <pre id="dataDisplay">正在加载...</pre>
    
    <h2>操作：</h2>
    <button onclick="showData()">刷新数据显示</button>
    <button onclick="clearData()" class="danger">清除localStorage数据</button>
    <button onclick="window.location.href='index.html'">返回主页面</button>
    
    <script>
        function showData() {
            const data = localStorage.getItem('scoringSystemData');
            const display = document.getElementById('dataDisplay');
            
            if (data) {
                try {
                    const parsed = JSON.parse(data);
                    display.textContent = JSON.stringify(parsed, null, 2);
                } catch (e) {
                    display.textContent = '数据解析错误: ' + e.message + '\n原始数据: ' + data;
                }
            } else {
                display.textContent = '没有保存的数据';
            }
        }
        
        function clearData() {
            if (confirm('确定要清除所有保存的数据吗？')) {
                localStorage.removeItem('scoringSystemData');
                alert('数据已清除！');
                showData();
            }
        }
        
        // 页面加载时显示数据
        showData();
    </script>
</body>
</html>
