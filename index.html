<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弯道跑计分系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🏃‍♂️ 弯道跑计分系统</h1>
            <p class="subtitle">简单、准确、易用的比赛计分工具</p>
        </header>

        <!-- 总分显示区域 -->
        <section class="scoreboard">
            <h2>📊 总分排行榜</h2>
            <div id="totalScores" class="score-grid">
                <!-- 动态生成总分显示 -->
            </div>
        </section>

        <!-- 当前轮次区域 -->
        <section class="current-round">
            <h2 id="roundTitle">准备开始第1轮比赛</h2>
            <div id="currentRoundContent" class="round-content">
                <p class="round-hint">点击下方按钮开始新一轮比赛</p>
            </div>
        </section>

        <!-- 操作按钮区域 -->
        <section class="controls">
            <div class="button-group">
                <button id="startRoundBtn" class="btn btn-primary">开始新一轮</button>
                <button id="submitRoundBtn" class="btn btn-success" style="display: none;">提交本轮成绩</button>
                <!-- <button id="addGroupBtn" class="btn btn-secondary">添加新组别</button> -->
                <button id="resetBtn" class="btn btn-danger">重置所有数据</button>
            </div>
        </section>

        <!-- 历史记录区域 -->
        <section class="history">
            <h2>📝 比赛历史</h2>
            <div id="historyList" class="history-list">
                <!-- 动态生成历史记录 -->
            </div>
        </section>

        <!-- 添加组别的模态框 -->
        <div id="addGroupModal" class="modal">
            <div class="modal-content">
                <h3>添加新组别</h3>
                <p>将添加新的组别：<span id="newGroupName"></span></p>
                <div class="modal-buttons">
                    <button id="confirmAddGroup" class="btn btn-primary">确认添加</button>
                    <button id="cancelAddGroup" class="btn btn-secondary">取消</button>
                </div>
            </div>
        </div>

        <!-- 确认重置的模态框 -->
        <div id="resetModal" class="modal">
            <div class="modal-content">
                <h3>⚠️ 确认重置</h3>
                <p>此操作将清空所有比赛数据，包括总分和历史记录。<br>确定要继续吗？</p>
                <div class="modal-buttons">
                    <button id="confirmReset" class="btn btn-danger">确认重置</button>
                    <button id="cancelReset" class="btn btn-secondary">取消</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 弯道跑计分系统 | 数据自动保存到本地</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
